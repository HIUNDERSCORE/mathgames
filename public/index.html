<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Drive - Google Drive</title>
    <link rel="icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">
    <style>
        body { background: #0b0b0b; color: #00ff00; font-family: monospace; text-align: center; margin: 0; }
        #locker { position: fixed; inset: 0; background: #0b0b0b; z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .hidden { display: none !important; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; max-width: 700px; margin: 30px auto; padding: 20px; }
        .card { background: #1a1a1a; border: 1px solid #333; padding: 15px; cursor: pointer; border-radius: 5px; }
        .card:hover { border-color: #0f0; background: #222; }
        input { background: #111; color: #0f0; border: 1px solid #0f0; padding: 10px; width: 300px; }
        button { background: #0f0; color: #000; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div id="locker">
        <h2>[ ACCESS RESTRICTED ]</h2>
        <input type="password" id="pw" placeholder="Enter Key...">
        <button onclick="unlock()">DECRYPT</button>
    </div>

    <div id="main" class="hidden">
        <h1>UV-PROXY v3</h1>
        <p>Status: <span id="st" style="color:orange">Booting...</span></p>
        <input id="url" placeholder="Enter URL (google.com)...">
        <button onclick="launch()">GO</button>
        
        <div class="grid">
            <div class="card" onclick="g('https://easyfun.gg/roblox')">ROBLOX</div>
            <div class="card" onclick="g('https://slope-game.github.io/')">SLOPE</div>
            <div class="card" onclick="g('https://precisionclient.pages.dev/')">MINECRAFT</div>
            <div class="card" onclick="g('https://now.gg/apps/scott-cawthon/51750/five-nights-at-freddy-s.html')">FNAF 6</div>
        </div>
    </div>

    <script src="/uv/uv.bundle.js"></script>
    <script src="/uv/uv.config.js"></script>
    <script>
        function unlock() {
            if (document.getElementById('pw').value === "123four") {
                document.getElementById('locker').classList.add('hidden');
                document.getElementById('main').classList.remove('hidden');
            }
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/uv/sw.js', { scope: __uv$config.prefix })
                .then(() => document.getElementById('st').innerText = "READY");
        }

        function launch() {
            let val = document.getElementById('url').value;
            if (!val.startsWith('http')) val = 'https://' + val;
            window.location.href = __uv$config.prefix + __uv$config.encodeUrl(val);
        }

        function g(u) { window.location.href = __uv$config.prefix + __uv$config.encodeUrl(u); }
    </script>
</body>
</html>
